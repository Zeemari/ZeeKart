<section class="bg-success vh-100">
  <div class="container">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-sm-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card mt-5 border-light">
          <div class="card-body p-5 text-center">
            <a
              [routerLink]="['']"
              class="navbar-brand d-flex align-items-center justify-content-start"
            >
              <span class="text-danger lead font fw-bold Mulish">ZEEKART</span>
            </a>
            <h5 class="text-center fs-6 fw-bold mt-3 Mulish">LOG IN</h5>
            <!-- <p class="text-start mb-2">A great step!!!</p> -->
            <form [formGroup]="loginForm">
              <div class="form-outline mb-4">
                <input
                  type="email"
                  class="form-control Mulish"
                  name="email"
                  [(ngModel)]="email"
                  formControlName="email"
                  placeholder="musazainab@hooliodevs.com"
                />
                <div
                  class="mb-4"
                  *ngIf="
                    loginForm.get('email').invalid &&
                    (loginForm.get('email').dirty ||
                      loginForm.get('email').touched)
                  "
                >
                  <p class="text-warning">*please provide an email</p>
                </div>

                <input
                  type="password"
                  name="password"
                  [(ngModel)]="password"
                  class="form-control mt-4 Mulish"
                  formControlName="password"
                  placeholder="***********"
                />
                <div
                  class="mb-4"
                  *ngIf="
                    loginForm.get('password').invalid &&
                    (loginForm.get('password').dirty ||
                      loginForm.get('password').touched)
                  "
                >
                  <p class="text-warning">*please provide your password</p>
                </div>
              </div>

              <div class="d-flex align-items-center justify-content-between">
                <!-- Remember me Section -->
                <div class="d-flex align-item-center justify-content-between">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="flexCheckDefault"
                    />
                    <label
                      class="form-check-label text-size mb-2 Mulish"
                      for="flexCheckDefault"
                    >
                      Remember me
                    </label>
                  </div>
                </div>

                <!-- Forgot Password Section -->
                <div class="text-start">
                  <a
                    [routerLink]="['/forgot-password']"
                    class="nav-link text-size mb-2 Mulish"
                    >Forgotten password?</a
                  >
                </div>
              </div>

              <!-- <button class="btn btn-color w-100" type="submit"> -->
              <a
                (click)="login()"
                type="submit"
                role="button"
                class="btn btn-success w-100 text-light Mulish"
                >Login</a
              >
              <!-- </button> -->
            </form>
            <div class="text-start mt-3">
              <p class="fs-6 start-style Mulish">
                New to zeekart?
                <a
                  [routerLink]="['/signup']"
                  class="text-decoration-none text-success start-style Mulish"
                  >Get started</a
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
