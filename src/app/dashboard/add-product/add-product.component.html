<section class="bg-success vh-100">
  <div class="container">
    <div class="row d-flex justify-content-center align-items-center p-2">
      <div class="col-sm-12 col-md-8 col-lg-6 col-xl-5 mt-5">
        <div class="card border-light">
          <div class="card-body p-3 text-center">
            <h5 class="text-center fw-bold fs-5 mt-3 mb-3">
              Product Registration
            </h5>

            <form [formGroup]="myForm">
              <div class="form-outline mb-4 mt-4">
                <input
                  type="name"
                  class="form-control"
                  formControlName="name"
                  placeholder="Product name"
                />
                <div
                  class="mb-4"
                  *ngIf="
                    myForm.get('name').invalid &&
                    (myForm.get('name').dirty || myForm.get('name').touched)
                  "
                >
                  <p class="text-warning">*please provide a product name</p>
                </div>

                <input
                  type="number"
                  class="form-control mt-4"
                  formControlName="price"
                  placeholder="Product price"
                />
                <div
                  class=""
                  *ngIf="
                    myForm.get('price').invalid &&
                    (myForm.get('price').dirty || myForm.get('price').touched)
                  "
                >
                  <p class="text-warning">*please provide a specific price</p>
                </div>

                <div class="row align-items-center">
                  <div class="col-12 mb-4 mt-4">
                    <textarea
                      class="form-control"
                      rows="4"
                      formControlName="description"
                      placeholder="Product description"
                    ></textarea>
                  </div>
                </div>

                <!-- Upload Image Section -->
                <div
                  class="upload d-flex align-items-center justify-content-start"
                >
                  <button type="button" class="btn btn-primary">
                    <i class="fas fa-upload"></i> <span> Upload Image</span>
                    <input type="file" />
                  </button>
                </div>
              </div>

              <a
                type="submit"
                role="button"
                class="btn btn-success w-25 text-light mt-4 mb-2"
                [attr.disabled]="myForm.invalid"
                (click)="onSubmit()"
                >Submit</a
              >

              <!-- <hr class="my-4" /> -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
