<!-- The navbar section -->
<section class="bg-light">
  <nav class="navbar navbar-light navbar-expand-lg bg-light navigation">
    <div class="container-fluid p-1">
      <a [routerLink]="['']" class="navbar-brand brand_logo">
        <span class="text-danger lead fw-bold">ZEEKART</span>
      </a>

      <button
        type="button"
        class="navbar-toggler button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item me-3 brand_logo">
            <a class="nav-link text-dark" [routerLink]="['/why-zeekart']"
              >Why ZeeKart</a
            >
          </li>

          <li class="nav-item me-3 brand_logo">
            <a class="nav-link text-dark" [routerLink]="['/contact-us']"
              >Contact Us</a
            >
          </li>
        </ul>
        <div class="navbar-nav ms-auto p-2">
          <a
            [routerLink]="['/login']"
            role="button"
            class="btn btn-outline-secondary fw-normal p-1 login text-dark"
            >Log in</a
          >
          <a
            [routerLink]="['/signup']"
            role="button"
            class="btn btn-danger start_style ms-3"
            >Start for free</a
          >
        </div>
      </div>
    </div>
  </nav>
</section>

<!-- The router outlet for the header section -->
<div class="wrapper">
  <router-outlet></router-outlet>
  <app-footer></app-footer>
</div>
